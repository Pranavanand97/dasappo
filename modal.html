    <form  id="job-form" class="px-6 pb-4 space-y-6 lg:px-8 sm:pb-6 xl:pb-8" action="" autocomplete="off">
        <h3 class="text-xl font-medium text-center text-gray-900 dark:text-white">Apply using Resume Link</h3>
        <div>
            <label for="Name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your Name</label>
            <input type="text" name="Name" id="Name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="My name is Khan" required>
        </div>
        <div>
            <label for="jobId" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Job ID</label>
            <input type="tel" name="jobId" id="jobId"  placeholder="10001" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
        </div>
        <div>
            <label for="link" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Resume Link</label>
            <input type="text" name="link" id="link"  placeholder="www.linkedin.com/khan_resume" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
        </div>
        
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> Apply Now </button>
    </form>
</div>

    <script>
        $("#job-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbzVDxrh1MduHromAgtRFGUcNF3ApulNRtQ2BgUYdwgTFyBMnt8W73ZRxLWeNzSoYl1d/exec",
                data:$("#job-form").serialize(),
                method:"post",
                success:function (response){
                     alert("Form submitted successfully")
                    // window.location.reload()
                    window.location.href="index.html"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
